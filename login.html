<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h2>Login</h2>

    <form action="/OnlineComplaintTrackingandRegistrationSystem/login"
          method="post">

        <input type="text"
               name="email"
               placeholder="Enter Email or Admin Username"
               required>
        <br>

        <input type="password"
               name="password"
               placeholder="Enter Password"
               required>
        <br>

        <button type="submit">Login</button>
    </form>

    <br>

    <a href="register.html">New User? Register Here</a>
</div>

</body>
</html>
